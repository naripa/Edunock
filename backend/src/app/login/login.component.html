<section id="sigin-wrapper"> 
 <div class="container  signin-form-wrapper"><!--container-->
  <div class="row justify-content-center"><!--row-->
    <div class="col-md-8 col-lg-6 col-xl-5 bg-white login-col"><!--col-->
		<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
		  <div class="text-center">
			<img class="mb-3" src="assets/img/edunock-logo.svg" alt="Edunock Logo"/>
		  </div>
		  <h1 class="h5 mb-4 font-weight-normal">Sign in to continue to Edunock</h1>
		  <div class="form-group row mb-3" [ngClass]="{ 'has-danger': !isValid('username') }">
			<div class="col-12">
			  <label for="username" class="label-signin text-left w-100">Username</label>
			  <input
				type="email"
				id="username"
				class="form-control"
				placeholder="Username"
				[formControl]="loginForm.controls['username']"
				[ngClass]="{ 'form-control-danger': !isValid('username') }"
				required
				autofocus
			  />
			</div>
		  </div>
		  <div class="form-group row mb-3" [ngClass]="{ 'has-danger': !isValid('password') }">
			<div class="col-12">
			  <label for="password" class="label-signin text-left w-100">Password</label>
			  <input
				class="form-control"
				id="password"
				type="password"
				placeholder="Password"
				[formControl]="loginForm.controls['password']"
				[ngClass]="{ 'form-control-danger': !isValid('password') }"
				required
			  />
			</div>
		  </div>
		  <div class="row">
			<div class="col-12">
			  <button
				type="submit"
				class="btn btn-lg btn-primary btn-block"
				[disabled]="!loginForm.valid || submitted == true"
			  >
				Sign in
				<app-spinner *ngIf="submitted"></app-spinner>
			  </button>
			</div>

			<div class="col-12 error-block mt-2">
			  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
			  <div *ngIf="!formErrors.username.valid" class="alert alert-danger">{{ formErrors.username.message }}</div>
			  <div *ngIf="!formErrors.password.valid" class="alert alert-danger">{{ formErrors.password.message }}</div>
			</div>
		  </div>
		</form>
	</div><!--col-->
    <p class="mt-4 text-center d-block w-100 mx-auto">&copy; {{ today | amDateFormat: 'Y' }} Edunock.</p>
   </div><!--row-->
 </div><!--container-->
</section>
